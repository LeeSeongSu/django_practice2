{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Login</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <table class="table">
                        {{ form | crispy }}
                    </table>
                    <input type="submit" class="btn btn-outline-success">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
